<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="../css/Home.css" />
    <title>Employee Payroll System</title>
</head>
<body>
     <!-- uc1 -->
     <header class="header-content header">
        <div class="logo-content" >
          <img src="../assets/logo.png" alt="Logo" />
          <div>
            <span class="emp-text">EMPLOYEE</span><br />
            <span class="emp-text emp-payroll">PAYROLL</span>
          </div>
        </div>
      </header>

       <!-- Form -->
    <div class="form-content">
        <form class="form" action="#" onsubmit="save(event);return false">
          <!--Form Header UC2-->
          <div class="form-head">Employee Payroll Form</div>
  
          <!-- Input fields: Name -->
          <div class="row-content">
            <label for="name" class="label text">Name: </label>
            <input
              type="text"
              class="input"
              id="name"
              name="name"
              placeholder="Your name..."
              required
            />
          </div>

          <!--Input fields: Profile Pic  UC3-->
          <div class="row-content">
            <label for="profile" class="label text">Profile Image:</label>
            <div class="profile-radio-content">
                <label class="profile-label">
                    <input type="radio" id="profile1" name="profile" value="../assets/Ellipse -1.png"/>
                    <img class="profile" id="image1" src="../assets/Ellipse -1.png" required />
                </label>

                <label class="profile-label">
                    <input type="radio" id="profile2" name="profile" value="../assets/Ellipse -2.png"/>
                    <img class="profile" id="image2" src="../assets/Ellipse -2.png" required />
                </label>

                <label class="profile-label">
                    <input type="radio" id="profile3" name="profile" value="../assets/Ellipse -3.png"/>
                    <img class="profile" id="image3" src="../assets/Ellipse -3.png" required />
                </label>

                <label class="profile-label">
                    <input type="radio" id="profile4" name="profile" value="../assets/Ellipse -4.png"/>
                    <img class="profile" id="image4" src="../assets/Ellipse -4.png" required />
                </label>

            </div>
          </div>

            <!--Input fields: Gender  ----UC4  ----->
            <div class="row-content" style="margin-top: 30px">
                <label class="label text" for="gender">Gender: </label>
                <div class="gender-label">
                    <input type="radio" id="male" name="gender" value="Male" required />
                    <label for="Male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female" required />
                    <label for="Female">Female</label>
                </div>
            </div>

            <!--Input field: Department-->

            <div class="row-content" style="margin-top: 30px">
                <label class="label text" for="department">Department:</label>
                <div>
                    <input type="checkbox" id="hr" name="department" value="HR" style="margin-right: 6px;"/>
                    <label class="text" for="hr" style="margin-right: 20px;">HR</label>

                    <input type="checkbox" id="sales" name="department" value="Sales" style="margin-right: 6px;"/>
                    <label class="text" for="sales" style="margin-right: 20px;">Sales</label>

                    <input type="checkbox" id="finance" name="department" value="Finance" style="margin-right: 6px;"/>
                    <label class="text" for="finance" style="margin-right: 20px;">Finance</label>

                    <input type="checkbox" id="marketing" name="department" value="Marketing" style="margin-right: 6px;"/>
                    <label class="text" for="marketing" style="margin-right: 20px;">Marketing</label>
                    
                    <input type="checkbox" id="others" name="department" value="Others" style="margin-right: 6px;"/>
                    <label class="text" for="others" style="margin-right: 20px;">Others</label>

                </div>
            </div>
            <!------Input fields: Salary----->
            <div class="row-content" style="margin-top: 30px">
                <label class="label text" for="salary">Choose Salary</label>
                <input class="input" type="range" name="salary" id="salary" min="20000" max="50000" step="1000" value="35000"/>
                <output class="salary-output" for="salary">35000</output>

            </div>
        </form>
      </div>
</body>
</html>
